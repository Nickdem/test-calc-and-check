<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/checkboxes.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="./index.html"> Калькулятор </a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link navigation__link--active"
              href="./checkboxes.html"
              >Чекбоксы</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="switch">
        <input type="checkbox" id="switch" name="switch" />
        <label for="switch">Admin</label>
      </div>
      <div class="progress">
        <div class="progress__bar">
          <p>Продвижение на <span>0</span>%</p>
        </div>
      </div>
      <section class="container checkboxes">
        <ul class="checkboxes__list">
          <li class="checkboxes__item item">
            <div>
              <input type="checkbox" name="first" id="first" />
              <label for="first">Подготовительные работы</label>
              <button>Раскрыть</button>
            </div>
            <ul class="checkboxes__sublist checkboxes__sublist--hide">
              <li class="checkboxes__subitem">
                <div class="">
                  <input type="checkbox" name="first1" id="first1" />
                  <label for="first1">Подготовительные работы 1</label>
                  <a href="#">Прочитать инструкцию</a>
                </div>
              </li>
              <li class="checkboxes__subitem">
                <div class="">
                  <input type="checkbox" name="first2" id="first2" />
                  <label for="first2">Подготовительные работы 2</label>
                  <a href="#">Прочитать инструкцию</a>
                </div>
              </li>
            </ul>
          </li>
          <li class="checkboxes__item item">
            <div>
              <input type="checkbox" name="second" id="second" />
              <label for="second">Подготовительные работы</label>
              <button>Раскрыть</button>
            </div>
            <ul class="checkboxes__sublist checkboxes__sublist--hide">
              <li class="checkboxes__subitem">
                <div class="">
                  <input type="checkbox" name="second1" id="second1" />
                  <label for="second1">Подготовительные работы 1</label>
                  <a href="#">Прочитать инструкцию</a>
                </div>
              </li>
              <li class="checkboxes__subitem">
                <div class="">
                  <input type="checkbox" name="second2" id="second2" />
                  <label for="second2">Подготовительные работы 2</label>
                  <a href="#">Прочитать инструкцию</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/checkboxes.min.js"></script>
  </body>
</html>
