<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/index.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              class="navigation__link navigation__link--active"
              href="./index.html"
            >
              Калькулятор
            </a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="./checkboxes.html">Чекбоксы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container calculator">
        <article class="calculator__info">
          <h1 class="calculator__title">Калькулятор корма еды</h1>
          <p class="calculator__description">
            Для расчёта необходимо ввести данные о питомце в форму: порода,
            возраст, активность, а также вес.
          </p>
        </article>
        <aside class="calculator__content">
          <form class="calculator__form">
            <div class="calculator__control">
              <label class="calculator__label" for="breed">Порода:</label>
              <select
                class="calculator__select"
                id="breed"
                name="breed"
                required
              >
                <option value="" hidden disabled selected>Выбрать</option>
                <option value="shepherdDog">Овчарка</option>
                <option value="labrador">Лабрадор</option>
              </select>
            </div>
            <div class="calculator__control">
              <label class="calculator__label" for="age">Возраст:</label>
              <select class="calculator__select" name="age" id="age" required>
                <option value="" hidden disabled selected>Выбрать</option>
                <option value="lessOne">Меньше 1 года</option>
                <option value="oneToFive">от 1 года до 5 лет</option>
                <option value="moreFive">Более 5 лет</option>
              </select>
            </div>
            <div class="calculator__control">
              <p class="calculator__label">Активность:</p>
              <input
                type="radio"
                name="activity"
                id="temperate"
                value="temperate"
                required
              />
              <label class="calculator__label" for="temperate">Умеренный</label>
              <input
                type="radio"
                name="activity"
                id="active"
                value="active"
                required
              />
              <label class="calculator__label" for="active">Активный</label>
            </div>
            <div class="calculator__control">
              <label class="calculator__label" for="weight">Вес:</label>
              <input
                type="number"
                id="weight"
                name="weight"
                min="0"
                max="30"
                step="1"
                value=""
                required
              />
            </div>
            <button type="submit" class="calculator__button">Расчитать</button>
          </form>
          <h2 class="calculator__result">Итог - <span>0</span> гр.</h2>
        </aside>
      </section>
    </main>
    <script src="./js/index.min.js"></script>
  </body>
</html>
